<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Red Swingline Stapler</title>
  <!-- Main stapler body -->
  <rect x="150" y="250" width="500" height="100" rx="20" fill="#e60000" stroke="#990000" stroke-width="5"/>
  
  <!-- Stapler base -->
  <rect x="175" y="350" width="450" height="50" rx="10" fill="#e60000" stroke="#990000" stroke-width="5"/>
  
  <!-- Top lever/press -->
  <rect x="400" y="170" width="225" height="50" rx="10" fill="#e60000" stroke="#990000" stroke-width="5"/>
  <path d="M400,220 L400,250" stroke="#990000" stroke-width="5" fill="none"/>
  <path d="M500,220 L500,250" stroke="#990000" stroke-width="5" fill="none"/>
  <path d="M600,220 L600,250" stroke="#990000" stroke-width="5" fill="none"/>
  
  <!-- Front staple area -->
  <rect x="175" y="275" width="150" height="50" rx="5" fill="#cccccc" stroke="#666666" stroke-width="3"/>
  
  <!-- Staple guide -->
  <rect x="225" y="290" width="50" height="20" rx="2" fill="#999999" stroke="#666666" stroke-width="2"/>
  
  <!-- Stapler logo -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#990000">SWINGLINE</text>
  
  <!-- Highlights and shadows -->
  <rect x="150" y="330" width="500" height="20" fill="#990000" opacity="0.3"/>
  <rect x="175" y="390" width="450" height="10" fill="#990000" opacity="0.4"/>
  <rect x="400" y="170" width="225" height="15" fill="#ff3333" opacity="0.5"/>
</svg>